<body>
  <div class="main-wrapper">
      <div class="page-content instructor-page-content">
          <div class="container">
              <div class="row">

                  <div class="col-xl-3 col-lg-4 col-md-12 theiaStickySidebar">
                      <div class="settings-widget dash-profile">
                          <div class="settings-menu p-0">
                              <div class="profile-bg">
                                  <h5>Beginner</h5>
                                  <img src="/src/img/instructor-profile-bg.jpg" alt>
                                  <div class="profile-img">
                                      <a href="instructor-profile.html"><img src="/src/img/user/user15.jpg" alt></a>
                                  </div>
                              </div>
                              
                              <div class="profile-group">
                                  <div class="profile-name text-center">
                                      <h4><a href="instructor-profile.html">Jenny Wilson</a></h4>
                                      <p>Instructor</p>
                                  </div>
                                  <div class="go-dashboard text-center">
                                      <a routerLink="/addPost" class="btn btn-primary">Create New Post</a>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="settings-widget account-settings">
                          <div class="settings-menu">
                              <h3>DASHBOARD</h3>
                              <ul>

                                  <li class="nav-item active">
                                      <a routerLink="/listPost" class="nav-link">
                                          <i class="feather-book"></i> My Posts
                                      </a>
                                  </li>
                            
                                
                              </ul>
                             
                          </div>
                      </div>
                  </div>



                  <div class="col-xl-9 col-lg-8 col-md-12">

                      <div class="card settings-inner-blk p-0">
                          <div class="widget-set sell-course-head comman-space">
                              <!-- ... Remaining HTML content ... -->
                              <div class="widget-content multistep-form">
                                  <div class="widget-content multistep-form">
                                      <form [formGroup]="Postsaveform" (submit)="savePost()">
                                          <fieldset id="first">
                                              <div class="add-course-info">
                                                  <div class="add-course-inner-header">
                                                      <h4>Basic Information</h4>
                                                  </div>
                                                  <div class="add-course-form">
                                                      <div class="input-block">
                                                          <label class="add-course-label">Post
                                                              </label>
                                                          
                                                      </div>
                                                      <div class="input-block">
                                                          <label class="add-course-label">Post
                                                              Domain</label>
                                                          <input type="text" class="form-control"
                                                              placeholder="Blog Domain" formControlName="domaine"
                                                              name="domain" required>
                                                      </div>
                                                      <div class="input-block">
                                                          <label class="add-course-label">Post
                                                              Content</label>
                                                         
                                                              <ckeditor [editor]="Editor" formControlName="contenu" name="contenu"></ckeditor>
                                                      </div>

                                                      




                                                      <!-- <div class="input-block mb-0">
                                                          <label class="add-course-label">Blog Content</label>
                                                          <ckeditor [editor]="Editor" [config]="{ toolbar: ['heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote']}" 
                                                          formControlName="contenu"></ckeditor>
                                                        </div> -->


                                                  </div>
                                                  <div class="widget-btn">
                                                      <a class="btn btn-black">Back</a>
                                                      <button type="submit"
                                                          class="btn btn-info-light">Continue</button>
                                                  </div>
                                              </div>
                                          </fieldset>
                                      </form>
                                      
                                  </div>
                              </div>
                          </div>
                      </div>

                  </div>
              </div>
          </div>

      </div>
  </div>


</body>
